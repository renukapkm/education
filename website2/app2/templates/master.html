{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %} {% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'mystyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Magra' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- <div>
        <a href="/">HOME</a>
        <a href="/about">ABOUT</a>
        <a href="/contact">CONTACT</a>
        <a href="/services">SERVICES</a>
    </div>  -->
    <nav class="navbar navbar-expand-lg navbar-dark   na ">
        <div class="container-fluid">
          <a class="navbar-brand a" href="javascript:void(0)">Study Sphere</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  " id="mynavbar">
            <ul class="navbar-nav me-auto mx-auto ">
              <li class="nav-item  ">
                <a class="nav-link a" href="/">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link a" href="/about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link a" href="/contact">CONTACT</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link a" href="/services">SERVICES</a>
              </li>
              
            </ul>
            <div class="d-flex">
              {% if "user" not in request.session %}
              <!-- <input class="form-control me-2" type="text" placeholder="Search"> -->
              <a href="/registration"><button class="btn btn-warning text-light m-1" type="button" >SIGN UP</button></a>
              <a href="/login"><button class="btn btn-warning text-light m-1" type="button">SIGN IN</button></a>
              {% else %}
              <a href="/logout"><button class="btn btn-warning text-light m-1" type="button">LOGOUT</button></a>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>



    {% block content %}
     {% endblock %}
    <script src="{% static 'myjava.js' %}"></script>

</html>
