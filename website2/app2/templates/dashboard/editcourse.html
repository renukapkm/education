{% extends 'dashboard/dashboardmaster.html' %}
{% load static %}

{% block title %}
edit course  page
{% endblock %}
{% block content %}
<section class="">
    <div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <div class="inbox">
                <h2 class="pro1">Edit Course</h2> <br>
                    {% for x in editcourse %}
                 <form action="/editcourse/{{x.id}}" method="POST" enctype="multipart/form-data">
                         {%csrf_token%}
                         <div class="col">
                            <label for="name" class="form-label">editcourse name:</label><br>
                            <input type="text" class="form-control" id="" placeholder="" name="edit_name" value="{{x.cou_name }}"><br>
                         </div>
           
                    <div class="col">
                    <img src="/media/{{x.cou_image}}" alt="" height="100px"><br><br>
                     <label for="">course image</label><br><br>
            
                     <input type="file" class="form-control" id="edit_image" name="edit_image" placeholder="edit image" value="{{x.cou_image}}" ><br><br>
                     </div>
                     <div class="col">
                        <label for="name" class="form-label">editcourse detail:</label><br>
                       <textarea name="edit_text" id="text" placeholder="edit content" cols="80" rows="5" >{{x.cou_text}} </textarea>
                     </div>  
                    <div class="text-center">
                     <button type="submit " class=" btn btn-success">update course</button>
                    </div> 
              </form>
              {% endfor %}
            </div>
        </div>
    </div>
</div>
</section>
    
{% endblock %}
