{% extends 'master.html' %}
{% load static %}

{% block title %}
registration page
{% endblock %}
{% block content %}


<section class="sec3">
    <div class="container">
        <h2 class="text-center">Register Your Details</h2>
        
        <div class="row ">
            
            <div class="col-sm-6 mx-auto ">
                <form action="/registration"  method="post">
                    {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="email">Email</label>
                    
                <input type="email" class="form-control" id="email" name="reg_email" placeholder="Enter email">
            
                </div>
                <div class="mb-3 mt-3">
                    <label for="Password">Password</label>
                    
                <input type="password" class="form-control" id="Password" name="reg_passwd" placeholder="Enter password">
            
                </div>
                <div class="mb-3 mt-3">
                    <label for="username">username</label>
                    
                <input type="text" class="form-control" id="usrname" name="reg_usrname" placeholder="Enter user name">
            
                </div>
                <div class="mb-3 mt-3">
                    <label for="phonenumber">Phonenumber</label>
                    
                <input type="number" class="form-control" id="phonenumber" name="reg_ph" placeholder="Enter phonenumber">
            
                </div>
            
                
                 <button type="submit" class="btn btn-primary">submit</button>
                 </form>
            </div>
        </div>
    </div>

</section>

{% include 'footer.html' %}
{% endblock %}
